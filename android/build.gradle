import groovy.json.*

group 'jp.pay.flutter'
version VERSION_NAME

buildscript {
    ext.kotlin_version = '1.3.71'

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

ext.readJson = { File file ->
    def json = new JsonSlurper().parse(file)
    return json
}

ext.payjpSdkVersion = readJson(project.file("../sdkconfig.json")).android


apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        buildConfigField "String", "LIBRARY_VERSION_NAME", "\"$VERSION_NAME\""
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "jp.pay:payjp-android:$payjpSdkVersion"
    implementation "jp.pay:payjp-android-cardio:$payjpSdkVersion"

    implementation "androidx.appcompat:appcompat:1.1.0"
    implementation "io.card:android-sdk:5.5.1"
    implementation 'com.google.android.gms:play-services-base:17.2.1'
}
